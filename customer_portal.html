<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Portal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styles for the two-form layout */
        .portal-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
        }
        .portal-section {
            flex: 1;
            min-width: 300px;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- This div is where notification messages will be injected by the script -->
        <div id="notification-area"></div>

        <h1>Customer Portal</h1>
        <div class="portal-wrapper">

            <!-- Section 1: Existing User Login -->
            <div class="portal-section">
                <h2>Already a User?</h2>
                <form action="/login" method="post">
                    <input type="hidden" name="userType" value="customer">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>

            <!-- Section 2: New User Registration -->
            <div class="portal-section">
                <h2>New User? Register Here</h2>
                <form action="/register" method="post">
                    <input type="hidden" name="userType" value="customer">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="reg_username">Username:</label>
                        <input type="text" id="reg_username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="reg_password">Password:</label>
                        <input type="password" id="reg_password" name="password" required>
                    </div>
                    <button type="submit">Register</button>
                </form>
            </div>

        </div>
        <p style="margin-top: 30px;"><a href="/">Back to Main Menu</a></p>
    </div>

    <!-- SCRIPT FOR NOTIFICATIONS -->
    <script>
        // This script runs automatically when the page loads.
        window.onload = function() {
            // It looks for parameters in the URL like "?success=1" or "?error=1"
            const params = new URLSearchParams(window.location.search);
            const notificationArea = document.getElementById('notification-area');
            
            // Check if registration was successful
            if (params.has('success') && params.get('success') === '1') {
                notificationArea.innerHTML = '<p style="color: green; border: 1px solid green; padding: 10px; border-radius: 5px; text-align: center;">ID creation successful! Please sign in.</p>';
            }
            
            // Check if login failed
            if (params.has('error') && params.get('error') === '1') {
                notificationArea.innerHTML = '<p style="color: red; border: 1px solid red; padding: 10px; border-radius: 5px; text-align: center;">Login failed. Please check your username and password.</p>';
            }
        };
    </script>

</body>
</html>
